<!DOCTYPE html>
<html lang="en" >
<!-- begin::Head -->
<head>
    <meta charset="utf-8" />
    <title>
        Ongo | Sigin up
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>On Go</title>
    <meta name="description" content="On Go UK">
    <meta name="author" content="The On GO team">
    <link href="assets/css/login.css" rel="stylesheet" type="text/css" />
    <!--end::Base Styles -->
    <link rel="shortcut icon" href="../../assets/demo/default/media/img/logo/favicon.ico" />
</head>
<!-- end::Head -->
<!-- end::Body -->
                    <form class="m-login__form m-form" action="" enctype="multipart/form-data">
                        <div class="m-login__wrapper">
                        <div class="m-login__logo">
                            <a href="#">
                                <img src="assets/img/ongo-login.png">
                            </a>
                        </div>

                        <h3 class="m-login__title">
                            Sign Up
                        </h3>
                        <div class="m-login__desc">
                            Enter your details to create your account:
                        </div>
                    </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text" placeholder="Firstname" name="firstname" />
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text" placeholder="Lastname" name="lastname" />
                        </div>
                        <div class="form-group m-form__group">
                            <label for="gender"> Gender</label>
                            <input class="form-control m-input" type="radio" name="gender"  value="M">Male</label>
                            <input class="form-control m-input" type="radio" name="gender"  value="F">Female</label>
                        </div>

                        <div class="form-group m-form__group">
                            <label for="DOB">Date of brith</label>
                            <input class="form-control m-input" id="DOB" type="date" placeholder="01/01/1999" name="DOB" autocomplete="off" />
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text" placeholder="Email" name="email" autocomplete="off" />
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="password" placeholder="Password" name="password" />
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input m-login__form-input--last" type="password" placeholder="Confirm Password" name="rpassword" />
                            <div class="form-group m-form__group">
                                <!-- file_upload class unstyled!-->
                                <label for="file">Pick a profile image</label>
                                <input id="file" class="form-control file_upload" type="file">
                            </div>
                        </div>
                        <div class="row form-group m-form__group m-login__form-sub">
                            <div class="col m--align-left">
                                <label class="m-checkbox m-checkbox--focus">
                                    <input type="checkbox" name="agree">
                                    I Agree the
                                    <a href="#" class="m-link m-link--focus">
                                        terms and conditions
                                    </a>
                                    .
                                    <span></span>
                                </label>
                                <span class="m-form__help"></span>
                            </div>
                        </div>
                        <div class="m-login__form-action">
                            <button id="m_login_signup_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
                                Sign Up
                            </button>
                            <button id="m_login_signup_cancel" class="btn btn-outline-focus  m-btn m-btn--pill m-btn--custom">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
</body>
</html>
