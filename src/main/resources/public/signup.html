<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
  <title>Ongo - Sign Up</title>
  <meta name="description" content="Ongo UK">
  <meta name="author" content="The Ongo team">

</head>

<body>
  <div class="wrapper container-fluid">


    <div class="row h-50 justify-content-center align-items-center">
      <div class="col-12">
        <img src="img/ongo-login.png" class="img-fluid mt-3 login-logo-img"/>
      </div>
      <div class="col-2 login-img mr-2">
          <a href="#"><img src="img/facebook-circular-logo.svg" class="login-img"/></a>
      </div><!--col ends here --->
      <div class="col-2 login-img">
          <a href="#"><img src="img/ig-logo.svg" class="login-img"/></a>
      </div>  <!--col ends here --->

    </div><!--row ends here --->


    <form class="form-group" action="/user/add" method="post">
        <label class="sr-only" for="email">Email</label>
        <input class="form-control mb-1" name="email" id="email" type="email" placeholder="Email">
        <label class="sr-only" for="firstname">Firstname</label>
        <input class="form-control mb-1" name="firstname" id="firstname" type="text" placeholder="Firstname">

        <label class="sr-only" for="lastname">Lastname</label>
        <input class="form-control mb-1" name="lastname" id="lastname" type="text" placeholder="Lastname">
        <label class="sr-only" for="password">Password</label>
        <input class="form-control mb-1" name="password" id="password" type="password" placeholder="Password">
        <label class="sr-only" for="dob">Date of brith</label>
        <input class="form-control" id="dob" type="date" placeholder="01/01/1999" name="dob" autocomplete="off" />

        <label class="m-checkbox m-checkbox--focus">
            <input type="checkbox" name="remember" checked="checked" class="form-select-button">
            <span class="label" style="color: azure">Agree to Terms</span>
        </label>

        <div class="form-row justify-content-center">
          <button class="btn col-3" type="submit" value="Submit">Sign Up</button>
        </div>
    </form>

  </div><!--container ends here --->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
