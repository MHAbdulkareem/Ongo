<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
  <title>On Go</title>
  <meta name="description" content="On Go UK">
  <meta name="author" content="The On GO team">

</head>

<body>
  <div class="wrapper container-fluid">


    <div class="row h-50 justify-content-center align-items-center">
      <div class="col-12">
        <img src="../img/ongo-login.png" class="img-fluid mt-3 login-logo-img"/>
      </div>
      <div class="col-2 login-img mr-2">
          <a href="#"><img src="../img/facebook-circular-logo.svg" class="login-img"/></a>
      </div><!--col ends here --->
      <div class="col-2 login-img">
          <a href="#"><img src="../img/ig-logo.svg" class="login-img"/></a>
      </div>  <!--col ends here --->

    </div><!--row ends here --->


    <form class="form-group" action="#" method="post">
        <label class="sr-only" for="emailAddress">Email</label>
        <input class="form-control mb-1" id="emailAddress" type="email" placeholder="Email">
        <label class="sr-only" for="password">Password</label>
        <input class="form-control mb-1" id="password" type="password" placeholder="Password">
        <div class="form-row justify-content-center">
          <button class="btn col-3" type="submit" form="form1" value="Submit">sing in</button>
        </div>

    </form>

  </div><!--container ends here --->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
